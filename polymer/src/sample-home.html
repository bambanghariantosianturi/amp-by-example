<link rel="import" href="../node_modules/@npm-polymer/polymer/polymer-element.html">
<link rel="import" href="tap-me.html">

<dom-module id="sample-home">

  <!-- Need to use absolute URL because of https://github.com/Polymer/polymer-cli/issues/892 -->
  <link rel="import" type="css" href="https://www.ampbyexample.com/css/ampstart.css">
  <link rel="import" type="css" href="https://www.ampbyexample.com/css/example.css">
  <link rel="import" type="css" href="https://www.ampbyexample.com/css/shared.css">

  <template>

    <style>

      .item {
        display: block;
        text-decoration: none;
        text-align: center;
        margin-bottom: 40px;
        flex: 1 1 250px;
        padding: 24px;
        border-top: 3px solid #bcc2c8;
        margin-left: 32px;
        margin-bottom: 32px;
        padding: 24px;
        box-sizing: border-box;
        box-shadow: 0 1px 4px 0 hsla(0, 0%, 0%, 0.1);
      }

      .item:nth-of-type(3),
      .item:nth-of-type(4) {
        display: inline-block;
        width: 50%;
      }

      h2 {
        font-size: 1.3em;
        font-weight: 500;
        margin: 32px 0;
      }

      .item:nth-of-type(3) > h2,
      .item:nth-of-type(4) > h2 {
        font-size: 1.1em;
      }

      @media (max-width: 767px) {

        h2 {
          margin: 24px 0;
        }

        .item:nth-of-type(3) > shop-button > a,
        .item:nth-of-type(4) > shop-button > a {
          padding: 8px 24px;
        }
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        padding-top: 24px;
      }

    </style>
    <header class="www-header">
      <h1 class="mb4 px2 col-12 sm-col-8 mx-auto">[[title]]</h1>
      <span class="h3 block mb4 px2 col-12 sm-col-8 mx-auto">[[desc]]</span>
    </header>
    <main class="flex pl2">
      <aside class="www-components-sec-nav col-2 xs-hide sm-hide relative">
        <ul class="www-component-anchors list-reset m0 pt0 pb3 px1 caps">
            <template is="dom-repeat" items="{{categories}}">
              <tap-me name="[[item.name]]" id="[[item.id]]"></tap-me>
            </template>
        </ul>
      </aside>
      <article class="www-components flex-auto col-8">
        <dom-repeat items="[[categories]]">
              <template strip-whitespace>
                <section class="www-component-desc" id="[[item.id]]">
                  <div>
                    <div class="abe-examples flex flex-wrap">
                      <div class="ampstart-card abe-sample-card flex flex-column flex-auto p1 mb1">
                        <h3 class="mb1">[[item.name]]</h3>
                        <p class="mb1">[[item.desc]]</p>
                        <div class="abe-sample-card-actions">
                          <a class="ampstart-btn caps text-decoration-none inline-block" aria-label$="[[item.id]] item.name" href$="/polymer/list/[[item.id]]">List</a>
                        </div>
                      </div>
                    </div>
              </div>
            </section>
              </template>
        </dom-repeat>
      </article>
    </main>

  </template>

  <script>


    class SampleHome extends Polymer.Element {

      static get is() { return 'sample-home'; }

      static get properties() { return {

        categories: {
          type: Array
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        }

      }}

      _visibleChanged(visible) {
        if (visible) {
          this.dispatchEvent(new CustomEvent('change-section', {
            bubbles: true, composed: true, detail: {title: 'Home'}}));
        }
      }

    }

    customElements.define(SampleHome.is, SampleHome);

  </script>

</dom-module>
